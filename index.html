<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="search-bar-container"></div>
            <div class="user-container"></div>
            <div class="greeting-container"></div>
            <div class= "action-container"></div>
        </div>

        <div class="sidebar">
            <div class="logo">Dashboard</div>
            <div class="links-container">
                <div class="home-link links"><a href="">Home</a></div>
                <div class="profile-link links"><a href="">Profile</a></div>
                <div class="messages-link links"><a href="">Messages</a></div>
                <div class="history-link links"><a href="">History</a></div>
                <div class="tasks-link links"><a href="">Tasks</a></div>
                <div class="communities-link links"><a href="">Communities</a></div>
            </div>
            <div class="settings-container">
                <div class="settings-link links"><a href="">Settings</a></div>
                <div class="support-link links"><a href="">Support</a></div>
                <div class="privacy-link links"><a href="">Privacy</a></div>
            </div>
        </div>

        <div class="main">
            <div class="projects-container"></div>
            <div class="announcements-container"></div>
            <div class="trending-container"></div>
        </div>
    </div>
</body>
</html>
