<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="search-bar-container">
                <label for="search-bar" class="search-icon">
                    <img src="/images/search.svg" alt="search button">
                </label>
                <input type="search" name="search-bar" id="search-bar">
            </div>
            <div class="user-container"></div>
            <div class="greeting-container"></div>
            <div class= "action-container"></div>
        </div>

        <div class="sidebar">
            <div class="logo"><img src="/images/dashboard.svg" alt="dashboard logo">  Dashboard</div>
            <div class="links-container">
                <div class="home-link links"><a href=""><img src="/images/home.svg" alt="home logo"> Home</a></div>
                <div class="profile-link links"><a href=""><img src="/images/profile.svg" alt="profile logo"> Profile</a></div>
                <div class="messages-link links"><a href=""><img src="/images/message.svg" alt="message logo"> Messages</a></div>
                <div class="history-link links"><a href=""><img src="/images/history.svg" alt="history logo"> History</a></div>
                <div class="tasks-link links"><a href=""><img src="/images/task.svg" alt="task logo"> Tasks</a></div>
                <div class="communities-link links"><a href=""><img src="/images/community.svg" alt="community logo"> Communities</a></div>
            </div>
            <div class="settings-container">
                <div class="settings-link links"><a href=""><img src="/images/setting.svg" alt="setting logo"> Settings</a></div>
                <div class="support-link links"><a href=""><img src="/images/support.svg" alt="support logo"> Support</a></div>
                <div class="privacy-link links"><a href=""><img src="/images/privacy.svg" alt="privacy logo"> Privacy</a></div>
            </div>
        </div>

        <div class="main">
            <div class="projects-container"></div>
            <div class="announcements-container"></div>
            <div class="trending-container"></div>
        </div>
    </div>
</body>
</html>
